<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>三年級國語小測驗</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>三年級國語小測驗</h1>

  <div class="question" id="q1">
    <p>1. 「小明每天____學校上學。」</p>
    <input type="radio" name="q1" value="a"> a. 跑步<br>
    <input type="radio" name="q1" value="b"> b. 坐船<br>
    <input type="radio" name="q1" value="c"> c. 飛機<br>
    <br>
    <button onclick="checkAnswer('q1', 'a')">提交</button>
    <p id="result-q1"></p>
  </div>

  <div class="question" id="q2">
    <p>2. 「我喜歡閱讀____的書。」</p>
    <input type="radio" name="q2" value="a"> a. 有趣<br>
    <input type="radio" name="q2" value="b"> b. 難過<br>
    <input type="radio" name="q2" value="c"> c. 不見<br>
    <br>
    <button onclick="checkAnswer('q2', 'a')">提交</button>
    <p id="result-q2"></p>
  </div>

  <script>
    function checkAnswer(questionId, correctAnswer) {
      const radios = document.getElementsByName(questionId);
      let selected = null;
      for (const radio of radios) {
        if (radio.checked) {
          selected = radio.value;
          break;
        }
      }

      const result = document.getElementById(`result-${questionId}`);
      if (!selected) {
        result.textContent = "請選擇一個答案。";
        result.className = "incorrect";
      } else if (selected === correctAnswer) {
        result.textContent = "答對了！👍";
        result.className = "correct";
      } else {
        result.textContent = "答錯了，再試試看～";
        result.className = "incorrect";
      }
    }
  </script>
</body>
</html>
